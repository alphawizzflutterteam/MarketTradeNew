name: omega_employee_management
description: Referral Management App

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+5

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  shared_preferences: ^2.5.3
  dropdown_button2: any
  fluttertoast: ^8.2.5
  connectivity_plus: 6.1.3
  jaguar_jwt: ^3.0.0
  flutter_local_notifications: ^19.4.1
  path_provider: ^2.1.5
  firebase_messaging: ^15.2.10
  flutter_rating_bar: ^4.0.1
  transparent_image: any
  flutter_html: ^3.0.0
  photo_view: ^0.15.0
  firebase_auth: ^5.7.0
  sms_autofill: ^2.4.1
  intl: ^0.19.0
  flutter_background_service: any
  country_code_picker: ^3.0.0
  google_maps_flutter: ^2.5.3
  get_storage: any
  device_info_plus: any
  file_picker: ^10.3.2
  shimmer: ^3.0.0
  geocoding: ^4.0.0
  html_to_pdf_plus: ^1.0.6
  carousel_slider: any
  image_cropper: ^9.1.0
#  image_gallery_saver:
  image_gallery_saver_plus: ^4.0.1
  geolocator: ^14.0.1
  permission_handler: ^12.0.1
  in_app_review: ^2.0.11
  image_picker: ^1.1.2
  provider: ^6.1.5
  video_player: ^2.9.2
  flutter_svg: ^2.2.1
  youtube_player_flutter: any
  share_plus: ^11.1.0
  package_info_plus: ^4.0.2
  url_launcher: ^6.2.6
  version: ^3.0.2
  animated_text_kit: any
  flutter_downloader: any
  speech_to_text: ^7.3.0
  easy_image_viewer:
  firebase_core: ^3.15.2
  tuple: ^2.0.2
  dotted_border: ^2.1.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - lib/Language/

  fonts:
    - family: opensans
      fonts:
        - asset: assets/font/OpenSans-Regular.ttf

